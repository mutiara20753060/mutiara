<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pribadi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Data Pribadi Tugas Praktikum</h1>
            <label for="npm">NPM : </label>
            <input type="number" name="npm" id="npm" class="form-tambah">
            
            <label for="nama">Nama : </label>
            <input type="text" name="nama" id="nama" class="form-tambah">
            
            <label for="alamat">Alamat : </label>
            <input type="text" name="alamat" id="alamat" class="form-tambah">
            
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" class="form-tambah">
            
            <button class="btn-tambah" onclick="tambah()">Tambah</button>

        <table id="tabel"></table>
    </div>
    <script src="script.js"></script>
</body>
</html>
